<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busiswa Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="src/index.js" defer></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            id="search-form-input"
            placeholder="Enter a city..."
            required
          />
          <button type="submit" id="search-form-button">Search</button>
        </form>
      </header>
      <main>
        <div class="weather-info">
          <div>
            <h1 id="city-name"></h1>
            <p id="city-weather-details">
              <span id="weather-time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity-value"></strong>, Wind:
              <strong id="wind-value"></strong>
            </p>
          </div>
          <div id="city-temperature-container">
            <div id="temperature">
              <img class="temperature-icon-img" src="" alt="Weather Icon" />
            </div>
            <div id="temperature-value"></div>
            <div id="temperature-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.linkedin.com/in/busiswa-nelly-bili-bili-351304282/"
            target="_blank"
            >Busiswa Bili-Bili</a
          >
          and is
          <a
            href="https://github.com/BUSISWABILIBILI/My-Weather-App"
            target="_blank"
          >
            on GitHub</a
          >
          and hosted on
          <a href="https://www.netlify.com/" target="_blank">Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
